<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

    <div class="calc-container">
        <div id="display"></div>
        <table>
            <tr>
                <td><button onclick="populateDisplay(7)">7</button></td><td><button onclick="populateDisplay(8)">8</button></td><td><button onclick="populateDisplay(9)">9</button></td>
            </tr>
            <tr>
                <td><button onclick="populateDisplay(4)">4</button></td><td><button onclick="populateDisplay(5)">5</button></td><td><button onclick="populateDisplay(6)">6</button></td>
            </tr>
            <tr>
                <td><button onclick="populateDisplay(1)">1</button></td><td><button onclick="populateDisplay(2)">2</button></td><td><button onclick="populateDisplay(3)">3</button></td>
            </tr>
            <tr>
                <td><button onclick="onOperatorClick(`+`)">+</button></td><td><button onclick="onOperatorClick(`-`)">-</button></td><td><button onclick="onOperatorClick(`*`)">*</button></td>
            </tr>
            <tr>
                <td><button onclick="onOperatorClick(`/`)">/</button></td><td><button onclick="clearDisplay()">CE</button></td><td><button onclick="onEqualClick()">=</button></td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
