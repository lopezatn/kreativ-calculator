<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

    <main class="calculator">
       <section class="calc-container">
        
            <div id="display" class="calc-display"></div>
            <button class="span-2" onclick="">DELETE</button><button onclick="clearDisplayButton()">AC</button><button onclick="onOperatorClick(`/`)">/</button>
            <button onclick="onNumberClick(7)">7</button><button onclick="onNumberClick(8)">8</button><button onclick="onNumberClick(9)">9</button><button onclick="onOperatorClick(`*`)">*</button>
            <button onclick="onNumberClick(4)">4</button><button onclick="onNumberClick(5)">5</button><button onclick="onNumberClick(6)">6</button><button onclick="onOperatorClick(`-`)">-</button>
            <button onclick="onNumberClick(1)">1</button><button onclick="onNumberClick(2)">2</button><button onclick="onNumberClick(3)">3</button><button onclick="onOperatorClick(`+`)">+</button>
            <button class="span-2" onclick="onNumberClick(0)">0</button><button onclick="onNumberClick(`.`)">.</button><button onclick="onEqualClick()">=</button>
        
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
